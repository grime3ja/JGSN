<head>

</head>
<header>
  <h1>JGSN</h1>
  <a href="https://github.com/grime3ja/JGSN" target="_blank">
    <img src="images/github-logo.png" alt="github link" height="20px" width="40px">
  </a>
  <nav>
    <label for="page">Navigate to:</label>
    <select id="page" name="page">
        <option value="home"><a href="index.html">Home</a></option>

<main>
  <body id="player">
    <!-- <h2>Search Player</h2> -->
    <form class="search" role="search">
      <input type="search" id="search-bar" name="search" type="search" placeholder="Search Player" aria-label="Search Player">
      <button id="search-button" name="button" type="button" onclick="searchPlayerPressed()">Go!</button>
    </form>
    <div id="article-aside">
      <article style="border-right: 5px solid black;">
        <h3 id="headers">Player Profile</h3>
        <div id="big-flex">
          <figure>
            <img src="images/nfl-logo.png" id="img" alt="NFL Logo" height="200px" width="200px">
          </figure>
          <div id="player-info">
            <p>Name: </p>
            <p>Age: </p>
            <p>Height/Weight: </p>
            <p>Position: </p>
            <p>Number: </p>
            <p>Salary: </p>
          </div>
        </div>
        <div>
          <button id="favorite-button" name="button" type="button">Favorite Player</button>
        </div>
      </article>
      <aside>
        <h3>Statistics</h3>
        <div id="big-flex">
          <div id="player-info">
            <p>Team: </p>
            <p>Stat 1: </p>
            <p></p>
          </div>
        </div>
      </aside>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/players.js"></script>
  </body>
