<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JGSN üèà: Search Team</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<header>
  <h1>JGSN</h1>
  <a href="https://github.com/grime3ja/JGSN" target="_blank">
    <img src="images/github-logo.png" alt="github link" height="20px" width="40px">
  </a>
  <nav>
    <label for="page">Navigate to:</label>
    <select id="page" name="page">
        <option value="home"><a href="index.html">Home</a></option>
        <option value="searchTeam"><a href="search-team.html">Search Team</a></option>
        <option value="searchPlayer">Search Player</option>
        <option value="favorites">Favorites</option>
        <option value="bet">Bet</option>
        <option value="aboutMe">About Me</option>
    </select>
    <button onclick="openPage()">Go</button>
  </nav>
</header>
<main>
  <body>
    <form class="search" role="search">
      <input type="search" id="search-bar" name="search" type="search" placeholder="Search Team" aria-label="Search Team">
      <button id="search-button" name="button" type="button" onclick="searchTeamPressed()">Go!</button>
    </form>
    <div id="article-aside">
      <article>
        <h3>Team Info</h3>
        <div id="big-flex">
          <figure>
            <img src="images/nfl-logo.png" id="img" alt="NFL Logo" height="200px" width="200px">
          </figure>
          <div id="team-info">
            <p>Team Name:</p>
            <p>City:</p>
            <p>Established:</p>
            <p>Stadium:</p>
            <p>Owner:</p>
            <p>Coach:</p>
          </div>
        </div>
        <div>
          <button id="favorite-button" name="button" type="button">Favorite Team</button>
        </div>
      </article>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/teams.js"></script>
  </body>
</main>
<footer>
  <a href="linkedin.com/in/jacob-grimes-cs">LinkedIn</a>
  <a href="https://github.com/grime3ja">GitHub</a>
</footer>
</html>
